<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sumptuous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Card Solo</title>
</head>

<body>
    <article>
        <div class="usersInfo">
            <img src="https://images.pexels.com/photos/5384445/pexels-photo-5384445.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
            <h2 class="userName">Victor D. Oliver</h2>
        </div>
        <p>Photographer</p>
        <p class="userLocation"> <i class="fa-solid fa-location-dot"></i>Poland, Tychy</p>
        <h2>3k followers</h2>
        <div class="usersFollow">
            <ul>
                <li><img class="usersFollowers"
                        src="https://images.pexels.com/photos/5876695/pexels-photo-5876695.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></li>
                <li><img class="usersFollowers"
                        src="https://images.pexels.com/photos/5490276/pexels-photo-5490276.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></li>
                <li><img class="usersFollowers"
                        src="https://images.pexels.com/photos/5682847/pexels-photo-5682847.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></li>
                <li><img class="usersFollowers"
                        src="https://images.pexels.com/photos/5792641/pexels-photo-5792641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></li>
                <li><img class="usersFollowers"
                        src="https://images.pexels.com/photos/5378700/pexels-photo-5378700.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt=""></li>
            </ul>
        </div>
        <div class="usersSocial">
            <ul class="socialLinks">
                <li><i class="fa-brands fa-facebook" style="color: #a6a6a6;"></i></li>
                <li><i class="fa-brands fa-instagram" style="color: #a6a6a6;"></i></li>
                <li><i class="fa-brands fa-twitter" style="color: #a6a6a6;"></i></li>
                <li><i class="fa-brands fa-youtube" style="color: #a6a6a6;"></i></li>
                <li><i class="fa-brands fa-pinterest" style="color: #a6a6a6;"></i></li>
            </ul>
        </div>
    </article>
</body>

</html>
